    <h1 class="post-title" itemprop="name headline">R 프로그래밍 시작하기</h1>

  <div class="post-content" itemprop="articleBody">
    <h3 id="r-">R ?</h3>
<p>R은 데이터를 분석하는 데 사용되는 무료 소프트웨어이다. 어느 형태의 데이터(텍스트, 이미지, 사운드 등)이든 자유롭게 다양한 형태로 분석이 가능하다.</p>

<p><img src="/assets/sc1.png" alt="R Studio" width="70%" /></p>

<p>R 다운로드 : <a href="http://healthstat.snu.ac.kr/CRAN/">Here</a></p>

<p>R Studio 다운로드  : <a href="https://www.rstudio.com/products/rstudio/download3/">Here</a></p>
<h3 id="함수">함수</h3>

<h4 id="수">수</h4>

<p>c() - Combine</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="n">var1</span> <span class="o">&lt;-</span> <span class="n">c</span><span class="p">(</span><span class="mi">1</span><span class="p">,</span><span class="mi">2</span><span class="p">,</span><span class="mi">5</span><span class="p">,</span><span class="mi">7</span><span class="p">,</span><span class="mi">8</span><span class="p">)</span> <span class="c1">#숫자 5개로 구성된 var1 변수 생성.</span>

<span class="n">var2</span> <span class="o">&lt;-</span> <span class="n">c</span><span class="p">(</span><span class="mi">1</span><span class="p">:</span><span class="mi">8</span><span class="p">)</span> <span class="c1">#숫자 1~8까지 연속 값으로 var2 변수 생성.</span></code></pre></figure>

<p>seq()</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="n">var3</span> <span class="o">&lt;-</span> <span class="n">seq</span><span class="p">(</span><span class="mi">1</span><span class="p">,</span> <span class="mi">5</span><span class="p">)</span> <span class="c1">#1~5까지 연속 값으로 var3 변수 생성</span>

<span class="n">var4</span> <span class="o">&lt;-</span> <span class="n">seq</span><span class="p">(</span><span class="mi">1</span><span class="p">,</span> <span class="mi">10</span><span class="p">,</span> <span class="n">by</span> <span class="o">=</span> <span class="mi">2</span><span class="p">)</span> <span class="c1">#1 ~ 10까지 2 간격 연속 값으로 var4 변수 생성.</span>

<span class="n">var5</span> <span class="o">&lt;-</span> <span class="n">var4</span> <span class="o">+</span> <span class="mi">4</span> <span class="c1">#여러 값이 속한 변수의 연산도 가능</span></code></pre></figure>

<p>기타</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="n">mean</span><span class="p">(</span><span class="n">var4</span><span class="p">)</span> <span class="c1"># 평균</span>

<span class="n">max</span><span class="p">(</span><span class="n">var4</span><span class="p">)</span> <span class="c1"># 최소값</span>

<span class="n">min</span><span class="p">(</span><span class="n">var4</span><span class="p">)</span> <span class="c1"># 최대값</span></code></pre></figure>

<h4 id="문자열">문자열</h4>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="n">str1</span> <span class="o">=</span> <span class="s2">"HI"</span>

<span class="n">str2</span> <span class="o">=</span> <span class="n">c</span><span class="p">(</span><span class="s2">"Hello"</span><span class="p">,</span> <span class="s2">"World!"</span><span class="p">)</span>

<span class="n">str3</span> <span class="o">&lt;-</span> <span class="n">paste</span><span class="p">(</span><span class="n">str2</span><span class="p">,</span> <span class="n">collapse</span> <span class="o">=</span> <span class="s2">","</span><span class="p">)</span> <span class="c1"># 다수의 문자을 하나의 문자열로 출력</span></code></pre></figure>
